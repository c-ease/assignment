<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
    <p>
        <label for="id">Employee Id:</label>
        <input type="text" id="id" name="id" [(ngModel)]="id" required="true" /> 
    </p>

    <p>
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required="true"  /> 
    </p>

    <p class="actions">
    <button type="button" (click)="onCancel()">Cancel</button> 
    <button type="submit">Login</button>
    </p>

    <p *ngIf="alert" style="color: white;">
        {{ alertStatus }}
    </p>

</form>
</dialog>
